name: SpringBoot App
description: This repository provides all boilerplate app and deployment code of the SpringBoot Application
branding:
  icon: layers
  color: blue

inputs:
  - name: AZURE_APP_SERVICE_NAME
    description: Enter the name of the Azure App Service
    is-secret: false
    required: false
  - name: AZURE_WEBAPP_PUBLISH_PROFILE
    description: Enter the Azure App Service Publish profile
    is-secret: true
    required: false
    
configs:
  repo-metadata:
    parameters:
      description: 'A SpringBoot web application deployed in Azure App Service'
      secrets: 
          - name: AZURE_WEBAPP_PUBLISH_PROFILE
            value: ${{inputs.AZURE_WEBAPP_PUBLISH_PROFILE}}
      topics:
          - java
          - springboot
          - azure-app-service
          - gradle
  branches:
    - name: main
  environments:
    - name: development
      parameters:
        protected-branches: false
        allowed-branch-rules:
          - master
          - releases/*

init:
  uses: "stack-init.yaml"
